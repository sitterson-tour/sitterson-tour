{% load bootstrap3 %}

<html>
    <head>
        <title>{% block head_title %}Sitterson Tour{% endblock %}</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!link rel="shortcut icon" href=".ico">
        <style>
          .carousel-inner > .item > img,
          .carousel-inner > .item > a > img {
          width: 70%;
          margin: auto;
       }
      </style>
      <!add .ico, link on image carousel - gass>
    </head>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Sitterson QR-Guided Tour</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Map<span class="sr-only">(current)</span></a></li>
        <li><a href="#">About Us</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Tour Stops <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Tour Stop 1</a></li>
            <li class="divider"></li>
            <li><a href="#">Map</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<body>
        <style>
        h1 {text-align: center; font-size: 400%; font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif}
        </style>
        <h1>{% block title %}Welcome To Sitterson Tour{% endblock %}</h1>

<div class="container">
  <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img_chania.jpg" alt="Chania" width="460" height="345">
          </div>
       </div>

      <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
         <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

        {% block content %}

        {% endblock %}
    </body>
</html>
